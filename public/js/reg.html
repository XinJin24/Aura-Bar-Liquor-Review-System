<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel='stylesheet' href='/public/css/main.css' />
</head>
<body>
    <main>
        <form id="registration-form" action="/register" method="POST">
        <div>
        <label for="firstNameInput">
            First Name:
             <input type="text" id="firstNameInput" name="firstNameInput">
        </label>       
        </div>
        <div>
        <label for="lastNameInput">
            Last Name:
            <input type="text" id="lastNameInput" name="lastNameInput">
        </label>
        </div>
        <div>
        <label for="emailAddressInput">
            Email Address:
            <input type="text" id="emailAddressInput" name="emailAddressInput">
        </label>
        </div>
        <div>
        <label for="passwordInput">
            Password:
            <input type="password" id="passwordInput" name="passwordInput">
        </label>
        </div>
        <div>
        <label for="confirmPasswordInput">
            Confirm Password:
            <input type="password" id="confirmPasswordInput" name="confirmPasswordInput">
        </label> 
        </div>
        <div>
        <label for="photoInput">
            Upload Image:
            <input type="file" id="photoInput" name="photoInput">
            <img id="previewImg" src="#">
        </label>       
        </div>
        <div>
            <label for="roleInput">
                Role:
                <select id="roleInput" name="roleInput">
                <option value="admin">Admin</option>
                <option value="user">User</option>
                </select>
            </label>
        </div>
        <div>
        <button type="submit" id="submit2">Submit</button>
        </div>
    </form>
    <p id="clienterror2" ></p>
    <a href="/login">Log in if you already have an account</a>
    <script src="/public/js/client_side_validation.js"></script>
    </main>
    
</body>
</html>
